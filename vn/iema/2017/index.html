		$(document).ready(function(){

			var yourNavigation = $(".navbar");
			stickyDiv = "sticky";
			yourHeader = $('#main-header').height();

			$(window).scroll(function() {
				if( $(this).scrollTop() > yourHeader ) {

				} else {
